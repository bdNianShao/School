<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>教室管理模块</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../css/moren.css">
	</head>
	<body>
		<div class="container">
			<input type="text" id="ctx" hidden="hidden" th:value="${#request.getContextPath()}">
			<div class="search">
				<div class="input-group col-md-8">
					<button class="btn btn-success" type="button" id="add">
						添加
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="portlet">
						<div class="category-list">
							<table class="table table-striped table-hover" id="dataTable">
								<thead>
									<tr>
										<th>#</th>
										<th>教室名</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="tbody">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--编辑框-->
		<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">修改教室</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="text" id="c_id" hidden="hidden">
						<div class="form-group">
							<label class="control-label" for="c_name">教室名</label>
							<input type="text" class="form-control" id="c_name" placeholder="">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="modify()">提交</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/AjaxPost.js"></script>
		<script src="../js/classes.js"></script>
	</body>
</html>
